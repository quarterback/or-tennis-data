<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Tennis ball yellow-green background -->
  <circle cx="32" cy="32" r="30" fill="#ccff00" stroke="#a8d600" stroke-width="2"/>
  
  <!-- Curved seam lines (like on a tennis ball) -->
  <path d="M 12,32 Q 20,20 32,18 Q 44,20 52,32" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 12,32 Q 20,44 32,46 Q 44,44 52,32" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Shadow/highlight for 3D effect -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)" opacity="0.3"/>
  
  <defs>
    <radialGradient id="grad">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:black;stop-opacity:0.3" />
    </radialGradient>
  </defs>
</svg>
